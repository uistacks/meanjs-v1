<!DOCTYPE html>
<html lang="en" ng-strict-di>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <title page-title></title>
        <meta name="description" content="{{description}}">
        <meta name="fragment" content="!">

        <!-- Apple META -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Facebook META -->
        <meta property="fb:app_id" content="{{facebookAppId}}">
        <meta property="og:site_name" content="{{title}}">
        <meta property="og:title" content="{{title}}">
        <meta property="og:description" content="{{description}}">
        <meta property="og:url" content="{{url}}">
        <meta property="og:image" content="{{logo}}">
        <meta property="og:type" content="website">

        <!-- Twitter META -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="{{twitterUsername}}">
        <meta name="twitter:title" content="{{title}}">
        <meta name="twitter:description" content="{{description}}">
        <meta name="twitter:image" content="{{logo}}">


        <!-- Fav Icon -->
        <link href="/{{favicon}}" rel="shortcut icon" type="image/x-icon">

        <!-- Application CSS Files -->
        {{#each cssFiles}}<link rel="stylesheet" href="/{{this}}">{{/each}}
        <!--  <link rel="stylesheet" href="/media/css/main.css" type="text/css">-->

        <link href="/media/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/media/css/owl.carousel.css" rel="stylesheet" type="text/css" />
        <link href="/media/css/owl.theme.css" rel="stylesheet" type="text/css" />
        <link href="/media/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/media/css/si-icons.css" rel="stylesheet" type="text/css" />
        <link href="/media/css/animated.css" rel="stylesheet" type="text/css" />
        <link href="/media/css/main.css" rel="stylesheet" type="text/css" />
        <link href="/media/css/responsive.css" rel="stylesheet" type="text/css" />

        <!-- bootstrap-daterangepicker -->
        <link href="/admin-theme/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
  <link href="/admin-theme/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
        <!--<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByt5DJMtKjtRkHlhG1SoL9MzuG1mKgVfc&libraries=places"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
    </head>

    <body class="ng-cloak" ng-controller="HomeController as vm">
        <header  ng-include="'/modules/core/client/views/header.client.view.html'" ng-if="vm.authentication.user.roles[0] !== 'admin'"></header>
        <section class="content">
            {{{block "content"}}}
        </section>
        <footer ng-include="'/modules/core/client/views/footer.client.view.html'" ng-if="vm.authentication.user.roles[0] !== 'admin'"></footer>
        <noscript>
        <style>
            [ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: block !important;
            }
        </style>
        <div class="alert alert-warning">
            <strong>This page requires JavaScript.</strong> Please enable it in your browser.
        </div>
        </noscript>

        <!--Embedding The User Object-->
        <script type="text/javascript">
                                    var user = {{{ user }}};
                                    var env = "{{ env }}";  </script>


        <!--Load The Socket.io File-->
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <!--Application JavaScript Files-->
        {{#each jsFiles}}<script type="text/javascript" src="/{{this}}"></script>{{/each}}

        <!--owasp config sync-->
        <script src="https://code.angularjs.org/1.5.5/angular-cookies.js"></script>
        <script type="text/javascript">
                                    var sharedConfig = {{{ sharedConfig }}};
                                    owaspPasswordStrengthTest.config(sharedConfig.owasp);  </script>


        <script src="/admin-theme/iCheck/icheck.min.js"></script>
  <!-- Skycons -->
  <script src="/admin-theme/skycons/skycons.js"></script>
        <script src="/admin-theme/DateJS/build/date.js"></script>
  <!-- bootstrap-daterangepicker -->
  <script src="/admin-theme/moment/min/moment.min.js"></script>
  <script src="/admin-theme/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script src="/admin-theme/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
  <!-- Custom Theme Scripts -->
  <script src="/admin-theme/custom.min.js"></script>
        {{#if livereload}}
        <!--Livereload script rendered -->
        <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
        {{/if}}

    </body>

</html>
