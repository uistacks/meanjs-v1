<!DOCTYPE html>
<html lang="en" ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <title page-title></title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{twitterUsername}}">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="{{logo}}">


  <!-- Fav Icon -->
  <link href="/{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {{#each cssFiles}}<link rel="stylesheet" href="/{{this}}">{{/each}}
<!--  <link rel="stylesheet" href="/media/css/main.css" type="text/css">-->

  <link href="/media/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/owl.theme.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/si-icons.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/animated.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/main.css" rel="stylesheet" type="text/css" />
    <link href="/media/css/responsive.css" rel="stylesheet" type="text/css" />
  <!--<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
</head>

<body class="ng-cloak" ng-controller="DashboardController as vm">
 <header  ng-include="'/modules/core/client/views/dashboard/header.client.view.html'" ng-if="vm.authentication.user.roles[0]!=='admin'"></header>
   <!-------------------------------------------------------DASHBOARD MAIN START------------------------------------------------------>
   <section class="main-dashboard-outer fullHt">
        <!----------IMS START-------->
 <div class="msg-right-pannel" ng-include="'/modules/core/client/views/dashboard/ims.client.view.html'" ng-if="vm.authentication.user.roles[0]!=='admin'"></div>
            <!----------IMS END-------->

             <!--left panel code goes here-->
 <div class="msg-right-pannel" ng-include="'/modules/core/client/views/dashboard/left-panel.client.view.html'" ng-if="vm.authentication.user.roles[0]!=='admin'"></div>

             <!--left panel code end here-->

      {{{block "content"}}}

   </section>

  <noscript>
    <style>
      [ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: block !important;
      }
    </style>
    <div class="alert alert-warning">
      <strong>This page requires JavaScript.</strong> Please enable it in your browser.
    </div>
  </noscript>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{{ user }}};
    var env = "{{ env }}";
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
    {{#each jsFiles}}<script type="text/javascript" src="/{{this}}"></script>{{/each}}

  <!--owasp config sync-->
  <script type="text/javascript">
    var sharedConfig = {{{ sharedConfig }}};
    owaspPasswordStrengthTest.config(sharedConfig.owasp);
  </script>
<script src="https://code.angularjs.org/1.5.5/angular-cookies.js"></script>
  {{#if livereload}}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {{/if}}


        <script type="text/javascript">
            $(window).bind("load", function () {
                var footer = $("footer");
                var pos = footer.position();
                var height = $(window).height();
                height = height - pos.top;
                height = height - footer.height();
                if (height > 0) {
                    footer.css({'margin-top': height + 'px'});
                }
            });
        </script>
</body>

</html>
